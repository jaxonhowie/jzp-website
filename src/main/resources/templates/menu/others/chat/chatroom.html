<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/chat/chatserver.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/websocket/sockjs.min.js"></script>
    <script src="js/websocket/stomp.min.js"></script>
    <script src="js/websocket/chatserver.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">您的浏览器可能不支持JavaScript 或者被您禁用，请先启用JavaScript再重新载入此界面</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket 连接:</label>
                    <button id="connect" class="btn btn-default" type="submit">连接</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">断开
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="ctt">请输入内容</label>
                    <input type="text" id="ctt" class="form-control" placeholder="请输入...">
                </div>
                <button id="send" class="btn btn-default" type="submit">发送</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>发言记录</th>
                </tr>
                </thead>
                <tbody id="broadcast">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
