#dev properties
spring:
  #指定此配置为dev环境
  profiles: dev
  #数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/website?useUnicode=true&characterEncoding=utf8
    password: 123456
    username: root
    driver-class-name: com.mysql.jdbc.Driver
  #模板引擎配置
  thymeleaf:
    suffix: .html
    mode: HTML

#端口配置
server:
  port: 8088

#mybatis配置
mybatis:
  mapper-locations: classpath*:/com/jzp/dao/mybatis/**Mapping.xml
